# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

jobs:
  lint-dockerfile:
    docker:
      - image: circleci/golang:1.19
    steps:
      - checkout
      - run:
          name: Install hadolint
          command: |
            sudo apt-get update
            sudo apt-get install -y hadolint
      - run:
          name: Lint Dockerfile
          command: hadolint Dockerfile

  test-app:
    docker:
      - image: circleci/golang:1.19
    steps:
      - checkout
      - run:
          name: Run backend unit tests
          command: go test -v -short --count=1 $(go list ./...)

  build-app-karsajobs:
    docker:
      - image: circleci/golang:1.19
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker image for karsajobs
          command: docker build -t ghcr.io/yourusername/karsajobs:latest .
      - run:
          name: Push Docker image to GitHub Container Registry
          command: |
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u yourusername --password-stdin
            docker push ghcr.io/yourusername/karsajobs:latest

  build-app-karsajobs-ui:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker image for karsajobs-ui
          command: docker build -t ghcr.io/yourusername/karsajobs-ui:latest .
      - run:
          name: Push Docker image to GitHub Container Registry
          command: |
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u yourusername --password-stdin
            docker push ghcr.io/yourusername/karsajobs-ui:latest

workflows:
  karsajobs_pipeline:
    when:
      condition:
        equal: ["<< pipeline.git.branch >>", "karsajobs"]
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs

  karsajobs_ui_pipeline:
    when:
      condition:
        equal: ["<< pipeline.git.branch >>", "karsajobs-ui"]
    jobs:
      - lint-dockerfile
      - build-app-karsajobs-ui
