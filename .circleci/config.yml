version: 2.1

jobs:
  lint-dockerfile:
    docker:
      - image: cimg/golang:1.19 # Updated to use the correct image
    steps:
      - checkout
      - run:
          name: Install hadolint
          command: |
            sudo apt-get update
            sudo apt-get install -y hadolint
      - run:
          name: Lint Dockerfile
          command: hadolint Dockerfile

  test-app:
    docker:
      - image: cimg/golang:1.19 # Updated to use the correct image
    steps:
      - checkout
      - run:
          name: Run backend unit tests
          command: go test -v -short --count=1 $(go list ./...)

  build-app-karsajobs:
    docker:
      - image: cimg/golang:1.19 # Updated to use the correct image
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker image for karsajobs
          command: docker build -t ghcr.io/yourusername/karsajobs:latest .
      - run:
          name: Push Docker image to GitHub Container Registry
          command: |
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u yourusername --password-stdin
            docker push ghcr.io/yourusername/karsajobs:latest

workflows:
  karsajobs_pipeline:
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs
